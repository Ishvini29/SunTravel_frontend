<body>
    <div class="background-container">
       
      <div class="container">
        
        <div class="row">
            <img src="../../../assets/login.svg" class="imageback">
          <div class="col-md-6 mx-auto  mt-5">
            <div class="login-form">
              <h2>Login</h2>
              <form>
                <div class="form-group">
                  <label for="username">Username or Email</label>
                  <input type="text" id="username" class="form-control" placeholder="Enter username or email">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" class="form-control" placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-block login-btn">Login</button>
              </form>
              <div class="create-account mt-3">
                <p>Don't have an account?</p>
                <h6 routerLink="#"> Create one</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
