<app-menubar></app-menubar>
<!-- back button -->
<div class="container mt-4">
  <img src="assets/back.png"class="backimg" routerLink="/hotel">
  
  <div class="card">
    <div class="card-header bg-secondary text-white">
     <h3>Add Hotel</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="postHotelForm" (ngSubmit)="postHotel()">
        <div class="form-group">
          <img src="../../../assets/nav13.jpg"[width]="460"[height]="230" style="border-radius: 10px;"><br>
         
          <label for="hotelName">Hotel Name</label>
          <input type="text" class="form-control" id="hotelName" placeholder="Enter hotel name" formControlName="hotelName">
          <!-- hotelname validation -->
          <!-- <div *ngIf="postHotelForm.get('hotelName')?.hasError('required') && (postHotelForm.get('hotelName')?.touched || postHotelForm.get('hotelName')?.dirty)">
            <small class="text-danger">Please enter the hotel name.</small>
          </div> -->
          <div *ngIf="postHotelForm.get('hotelName')?.hasError('capitalAlphabetsOnly') && (postHotelForm.get('hotelName')?.touched || postHotelForm.get('hotelName')?.dirty)">
            <small class="text-danger">Hotel name must start with a capital letter, followed by lowercase letters.</small>
          </div>
        </div>

        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" class="form-control" id="location" placeholder="Enter location" formControlName="location">
         <!-- location validation -->
          <!-- <div *ngIf="postHotelForm.get('location')?.hasError('required') && (postHotelForm.get('location')?.touched || postHotelForm.get('location')?.dirty)">
            <small class="text-danger">Please enter the location.</small>
          </div> -->
          <div *ngIf="postHotelForm.get('location')?.hasError('capitalAlphabetsOnly') && (postHotelForm.get('location')?.touched || postHotelForm.get('location')?.dirty)">
            <small class="text-danger">Location must start with a capital letter, followed by lowercase letters.</small>
          </div>
        </div>
        <!-- save Hotel button -->
        <button type="submit" class="btn btn-primary">Save Hotel</button>
      </form>   
    </div>
  </div>
  <br>
</div>
